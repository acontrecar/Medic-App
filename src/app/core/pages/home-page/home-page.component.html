<main>
  @if (pacientes.length>0) {
  <h3>De que paciente necesitas saber hoy?</h3>

  <div class="patients_list">
    @for (paciente of pacientes; track paciente) {
    <button>{{ paciente }}</button>
    }
  </div>

  <today-medicin />
  <week-tasks />
  } @else {
  <h3>Todavia no tienes pacientes, puedes ingresarlos en ...</h3>
  }
</main>
